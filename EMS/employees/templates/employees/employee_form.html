<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Employee</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Employee</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
</body>
</html>
